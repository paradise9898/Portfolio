<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Meetings schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/public/css/schedule.css">
</head><!-- partial:index.partial.html-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
            <div class="content">
                <h1>DateTimePicker Styles</h1>
                <div class="form-group"><label>Date</label>
                    <div class="input-group date" id="datepicker"><input class="form-control" id="date" placeholder="MM/DD/YYYY"><span class="input-group-append input-group-addon"><span class="input-group-text"><i class="fa fa-calendar"></i></span></span></div>
                </div>
                <div class="form-group"><label>Time</label>
                    <div class="input-group time" id="timepicker"><input class="form-control" id="time" placeholder="HH:MM AM/PM"><span class="input-group-append input-group-addon"><span class="input-group-text"><i class="fa fa-clock"></i></span></span></div><button class="btn" id="submit" type="submit" name="submit">Schedule Meeting </button>
                </div>
            </div>
        </div>
    </div>
</div><!-- partial-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/eonasdan-bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script src="/public/js/schedule.js"></script>
<script>
    Document.getElementById('date').textContent = Date;
    Document.getElementById('time').textContent = Time;
    //- Document.getElementById('message').textContent = Message;


    const data = {
        Date,
        Time
    };
    const options = {
        method: 'POST'
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    };
    fetch('', options)
    console.log(Date)
    console.log(Time)
    fetch('/req', options)
</script>
